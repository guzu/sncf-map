<html>
<head>
    <link rel="stylesheet"
          href="leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet"
          href="styles.css" />
</head>

<body style='background-color:#FFF;padding:0;margin:0;'>
  <table width="100%" id='navbar'>
    <td>version YEAR</td>
    <td style="text-align: right" width="200px">
      <img src="img/github.png" id="github-logo"><a href="https://github.com/guzu/sncf-map">source</a>
    </td>
  </table>

  <div id="map" style="height: 100%"></div>
  <script src="leaflet-0.6.4/leaflet.js"></script>

  <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('map-XXXXXX/{z}/{x}/{y}.png', {
            minZoom: 2,
            maxZoom: MAX_ZOOM,
            noWrap: true,
            tms: false,
            attributionControl: false
        }).addTo(map);
  </script>
</body>
</html>
